<mat-table [dataSource]="filteredTeamMembers">
    <ng-container cdkColumnDef="name">
        <mat-header-cell *cdkHeaderCellDef>Имя / роль</mat-header-cell>
        <mat-cell *cdkCellDef="let name"> 
            {{ name }}
        </mat-cell>
    </ng-container>

    <mat-header-row *cdkHeaderRowDef="['name']"></mat-header-row>
    
    <mat-row *cdkRowDef="let row; columns: ['name']"></mat-row>
</mat-table>
