<div class="cards-content">
    <mat-card>
        <mat-card-content>
            <h2 class="card-title">Команда</h2>
            <div *ngFor="let teamMember of allTeamMembers">
                <mat-checkbox [(ngModel)]="checked[teamMember.tag]" [checked]="true" color="primary">
                    {{ teamMember.tag }}
                </mat-checkbox>
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-content class="current-roles">
            <h2 class="card-title">Текущие роли:</h2>

            <mat-form-field>
                <mat-select [(ngModel)]="takenRoles.SM" placeholder="Scrum Master">
                    <mat-option *ngFor="let teamMember of getTeamMembersForRole('SM')" [value]="teamMember.tag">
                        {{ teamMember.tag }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-select [(ngModel)]="takenRoles.RM" placeholder="Release Manager">
                    <mat-option *ngFor="let teamMember of getTeamMembersForRole('RM')" [value]="teamMember.tag">
                        {{ teamMember.tag }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-select [(ngModel)]="takenRoles.SSM" placeholder="Sentry And SD Master">
                    <mat-option *ngFor="let teamMember of getTeamMembersForRole('SSM')" [value]="teamMember.tag">
                        {{ teamMember.tag }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-content>
            <h2 class="card-title">Выбранные роли:</h2>
            <ng-container *ngFor="let chosenRole of chosenRoles">
                <div class="chosen-role">
                    <div class="role-name"><b>{{ chosenRole.roleName }}:</b></div>
                    <div>{{ chosenRole.tag }}</div>
                </div>
            </ng-container>
        </mat-card-content>
    </mat-card>
</div>

<div class="button-container">
    <button (click)="randomize()" class="app-button" mat-raised-button color="primary">
        Выбрать новые роли
    </button>
</div>
